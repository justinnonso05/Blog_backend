<!DOCTYPE html>
<html>
<head>
    <title>New Blog Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .email-header {
            background-color: #007bff;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        .email-content {
            padding: 20px;
            font-size: 16px;
            color: #666666;
            line-height: 1.5;
        }
        .read-more {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 14px;
            color: #ffffff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }
        .read-more:hover {
            background-color: #0056b3;
        }
        .email-footer {
            background-color: #f1f1f1;
            padding: 15px;
            text-align: center;
            font-size: 14px;
            color: #777777;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            {{ blog.title }}
        </div>
        <div class="email-content">
            <p>
                {{ blog.content|slice:":30" }}...
            </p>
            <a href="{{ blog_url }}" class="read-more">Read More</a>
        </div>
        <div class="email-footer">
            <p>You are receiving this email because you subscribed to our blog. If you wish to unsubscribe, please click <a href="{{ unsubscribe }}">here</a>.</p>
            <p>Â© 2024 Lumen Blog. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
