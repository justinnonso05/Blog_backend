<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsubscribed</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e2d;
            color: #f1f1f1;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
        }
        .unsubscribe-message {
            background-color: #2a2a3b;
            padding: 30px;
            border-radius: 10px;
        }
        .unsubscribe-message h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #ffd700;
        }
        .unsubscribe-message p {
            font-size: 1.2rem;
            color: #c9c9c9;
        }
        .back-home-btn {
            margin-top: 20px;
            color: #fff;
            background-color: #007bff;
            border: none;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-home-btn:hover {
            background-color: #0056b3;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="unsubscribe-message shadow">
            <h1><i class="fas fa-times-circle"></i> Unsubscribed</h1>
            <p>You have successfully unsubscribed from our mailing list.<br>We're sorry to see you go!</p>
            <a href="https://blog-test-mauve-psi.vercel.app/" class="back-home-btn">Back to Home</a>
        </div>
    </div>
</body>
</html>
